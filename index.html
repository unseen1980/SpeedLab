<html ng-app="myapp">
<head>
 	<script src="http://speedof.me/api/api.js" type="text/javascript"></script>
 	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js'></script>
 	<script src='https://cdn.firebase.com/js/client/1.0.18/firebase.js'></script>
	<script src='https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js'></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src='app.js'></script>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<title>Thelab.gr(SpeedLab) - Internet Connection SpeedTest </title>
</head>
<body id='speed' ng-controller="MyController" style='padding: 1em;'>
	<div ng-show='bench' id='bench' class="pure-u-4-24">
    	<div class="pure-g-r">    		
    		<fieldset>
    			<h2 style='text-align: center'>SpeedLab</h2>
    			<div id="msg"></div>
    			<img id='loading'  style='display:none;' src="loading.gif">  
    			<div style='display:none' id='submitBox'>  			
    				<label for='coordinates'>Insert your coordinates</label><br/>
    				<select ng-model="myCounty" ng-options="county for county in countiesFromDB"></select><br/><br/>

    				<label for='isp'>Select your ISP</label></br>
    				<select ng-model="myIsp" ng-options="isp.name for isp in isps"></select></br></br>

    				<label for='connection'>Type of connection</label>
    				<form name="typeOfConnection" id='connection'>
  						<input type="radio" ng-model="connection" value="aDsl" ng-checked="true">  aDsl <br/>
  						<input type="radio" ng-model="connection" value="vDsl"> vDsl <br/>
  						<input type="radio" ng-model="connection" value="3g"> 3g <br/>  	
  						<input type="radio" ng-model="connection" value="4g"> 4g <br/>  	
  						<input type="radio" ng-model="connection" value="Dialup"> Dialup <br/>  	
  						<input type="radio" ng-model="connection" value="Other"> Other <br/>  	
 					</form><br/>
 					<div style='text-align: center'> 
    					<button type="submit" class="pure-button pure-button-primary" ng-click="submit()">Submit to base</button> 						
    				</div>
    			</div> 
    			<div style='text-align: center'>    			   			
    				<button ng-show='testBtn' id="btnStart" class="pure-button pure-button-primary" ng-click="btnStartClick()">Start Test</button>            
    			</div>
    			<p style='display:none;' id='successmsg'>Successfull submission</p>
          <a id='explore' ng-show='explore' ng-click='init();'>Explore Data</a>
    		</fieldset>    		
    	</div>      
	</div>
  <div id="map" ng-show='map' style='height:500px; width:800px;'></div>	
</body>
</html>
